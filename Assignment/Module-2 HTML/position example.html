<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{
            background-color: rgb(9, 255, 0);
        }

        h1{
            text-align: center;
            color: chocolate;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .box{
            height: 150px;
            width: 120px;
            color: aqua;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 14px;
        }

        .static-box{
            background-color: rgb(255, 0, 0);
            position: static;
        }

        .normal-box{
            background-color: rgb(0, 0, 255);
        }

        .fixed-box{
            height: 150px;
            width: 120px;
            background-color: rgb(255, 30, 233);
            color: rgb(0, 123, 255);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 14px;
            position: fixed;
        }
    </style>
</head>
<body>
    <h1>CSS Position Demo</h1>
    <hr>

    <div class="box static-box">Static Box Example</div>
    <div class="box normal-box">Normal Box Example</div>

    <hr>

    <div class="fixed-box">Normal Box Example</div>
</body>
</html>
