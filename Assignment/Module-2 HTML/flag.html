<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag</title>
    <style>
        body{
            background-color: snow;
            text-align: center;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 5px;
        }
        .p1{
            height: 1000px;
            width: 10px;
            background-color: brown;
        }

        .flag{
            display: flex;
            flex-direction: column;
        }

        .p2, .p3, .p4{
            height: 150px;
            width: 500px;
        }
        .p2{ background-color: orange; }
        .p3{ background-color: white; position: relative; }
        .p4{ background-color: green; }


        .chakra {
            width: 120px;
            height: 120px;
            border: 5px solid #00008b;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spoke {
            position: absolute;
            width: 4px;
            height: 50px;
            background-color: #00008b;
            top: 10px;
            left: 58px;
            transform-origin: bottom center;
        }
    </style>
</head>
<body>
    <h1>INDIAN FLAG</h1>
    <hr>

    <div class="main">
    <div class="p1"></div>

    <div class="flag">
    <div class="p2"></div>

    <div class="p3">
    <div class="chakra">
        <script>
            for(let i = 0; i < 24; i++) {
                document.write(`<div class='spoke' style='transform: rotate(${i * 15}deg)'></div>`);
                }
            </script>
                </div>
            </div>

            <div class="p4"></div>
        </div>
    </div>

</body>
</html>
