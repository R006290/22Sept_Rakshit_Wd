<!doctype html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipkart â€“ Home (UI Clone)</title>

<style>
/* ---------- BASIC ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f1f3f6;color:#212121}
a{text-decoration:none;color:inherit}
.container{max-width:1240px;margin:auto;padding:0 16px}

/* ---------- HEADER ---------- */
.fk-header{background:#2874f0;color:#fff;position:sticky;top:0;z-index:100}
.fk-header__row{display:flex;align-items:center;gap:16px;padding:10px 0}
.fk-brand__logo{font-size:22px;font-weight:bold}
.fk-search{flex:1;display:flex;background:#fff;border-radius:4px;padding:6px}
.fk-search input{flex:1;border:none;outline:none}
.fk-actions{display:flex;gap:16px;align-items:center}
.fk-btn{background:#ff9f00;color:#fff;padding:6px 14px;border-radius:4px}
.fk-cart{display:flex;gap:6px}

/* ---------- STRIP ---------- */
.fk-strip{background:#fff;margin-top:8px}
.fk-cats{display:flex;justify-content:space-between;padding:12px 0}
.fk-cat{text-align:center;font-size:14px}

/* ---------- HERO ---------- */
.fk-hero{margin:16px auto}
.fk-hero__frame{position:relative;background:#fff;border-radius:6px;overflow:hidden}
.fk-hero__img{width:100%;height:280px;object-fit:cover}
.fk-hero__nav{position:absolute;top:50%;transform:translateY(-50%);
background:#fff;border:none;font-size:26px;width:36px;height:60px;cursor:pointer}
.fk-hero__nav--left{left:0}
.fk-hero__nav--right{right:0}
.fk-hero__dots{text-align:center;padding:8px}
.dot{width:8px;height:8px;border-radius:50%;background:#ccc;border:none;margin:0 4px}
.dot.is-active{background:#000}

/* ---------- GRID ---------- */
.fk-section{margin:24px auto}
.fk-section__head{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.fk-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:16px}
.fk-card{background:#fff;padding:12px;border-radius:6px;text-align:center}
.fk-card img{width:100%;height:120px;object-fit:contain}
.fk-card__price{color:#388e3c;font-weight:bold}

/* ---------- FOOTER ---------- */
.fk-footer{background:#172337;color:#fff;margin-top:40px}
.fk-footer__row{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;padding:30px 0}
.fk-footer a{display:block;color:#ddd;font-size:14px;margin:6px 0}
.fk-footer__bottom{display:flex;justify-content:space-between;padding:10px 0;border-top:1px solid #333;font-size:13px}
</style>
</head>

<body>

<header class="fk-header">

<main class="fk-main">

<!-- HERO -->

      <button class="dot is-active"></button>

<section class="container fk-section">

  </div>
  <div class="fk-grid">
    <div class="fk-card"><img src="https://picsum.photos/200?1"><h3>Mobiles</h3><p class="fk-card__price">From â‚¹9,999</p></div>
    <div class="fk-card"><img src="https://picsum.photos/200?2"><h3>Headphones</h3><p class="fk-card__price">From â‚¹699</p></div>

    <span>Â© 2025 Flipkart UI Clone</span>
    <span>HTML â€¢ CSS â€¢ JS</span>

<script>
/* HERO SLIDER */
const images=[
 "https://picsum.photos/1240/280?1",
 "https://picsum.photos/1240/280?2",
 "https://picsum.photos/1240/280?3"
];
let idx=0;
const heroImage=document.getElementById("heroImage");
const dots=document.querySelectorAll(".dot");

function updateHero(){
 heroImage.src=images[idx];
 dots.forEach(d=>d.classList.remove("is-active"));
 dots[idx].classList.add("is-active");
}

document.getElementById("heroNext").onclick=()=>{
 idx=(idx+1)%images.length;updateHero();
}
document.getElementById("heroPrev").onclick=()=>{
 idx=(idx-1+images.length)%images.length;updateHero();
}

setInterval(()=>{idx=(idx+1)%images.length;updateHero();},5000);
</script>
