<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Demo in CSS</title>
    <style>
        body{
            background-color: rgb(75, 215, 0);
        }
        h1{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: aqua;
            text-align: center;
            border: 5px;
            border-style: inset;
            border-color: aquamarine;
            border-width: 5px;
            border-radius: 5px;
            border-image: url("https://plus.unsplash.com/premium_photo-1762548729544-b75d6d3f76e2?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5MHx8fGVufDB8fHx8fA%3D%3D") 80;
        }
        .box{
            background-color: yellow;
            height: 200px;
            width: 200px;
            border: 10px;
        }
    </style>
</head>
<body>
    <h1>Border Demo in CSS</h1>
    <hr>
    <hr>

    <div class="box">

    </div>

</body>
</html>
