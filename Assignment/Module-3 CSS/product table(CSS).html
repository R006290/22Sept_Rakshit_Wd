<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body{
            background-color: rgb(36, 225, 118);
            text-align: center;
        }
        table{
            height: 100px;
            width: 150px;
            background-color: turquoise;
            border-radius: 5px;
            text-align: center;
            margin: 5px;
            border-collapse: separate;
        }
        img{
            height: 50px;
            width: 50px;
            border-radius: 5px;
            border: 5px;
            border-style: inset;
            border-color: aquamarine;
            border-width: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
        <h1>Product Table</h1>
    <hr>
    <hr>

        <table border="2">
        <tr>
            <th>Id</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
        </tr>

        <tr>
            <th>1</th>
            <th>Iphone</th>
            <td><img src="iphone.jpeg" alt="iphone"></td>
            <th>1,50,000</th>
        </tr>

        <tr>
            <th>2</th>
            <th>Samsung</th>
            <td><img src="samsung.jpeg" alt="samsung"></td>
            <th>1,40,000</th>
        </tr>

        <tr>
            <th>3</th>
            <th>OnePlus</th>
            <td><img src="oneplus.jpg" alt="OnePlus"></td>
            <th>40,000</th>
        </tr>

        <tr>
            <th>3</th>
            <th>MI</th>
            <td><img src="mi.jpeg" alt="mi"></td>
            <th>30,000</th>
        </tr>

</body>
</html>
