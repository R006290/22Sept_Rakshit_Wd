<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS background-image</title>
    <style>
        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(233, 185, 114);
        }

        .box {
            height: 600px;
            width: 1000px;
            background-image:url("https://images.unsplash.com/photo-1762793986935-1a887b59a086?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE1fEZ6bzN6dU9ITjZ3fHxlbnwwfHx8fHw%3D");            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: contain; 
            background-position: 100px 50px;          
        }
    </style>
</head>

<body>
    <h1>CSS background-image</h1>
    <hr>

    <div class="box">

    </div>
</body>

</html>
