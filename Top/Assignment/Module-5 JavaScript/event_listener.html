<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_Listener</title>
</head>

<body style="background-color: rgb(45, 89, 129);">

    <h1 style="text-align: center; color: rgb(255, 0, 0);">Event_Listener</h1>
    <hr>

    <button id="btn">Click me!</button>
    <hr>
    <hr>

    <div id="box" style="height: 100px; width: 150px; background-color: cyan;"></div>

    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            alert("This is button click event");
        });

        document.getElementById("box").addEventListener("keypress", function () {
            document.getElementById("box").style.backgroundColor = "blue";
        });

        addEventListener("click", function () {
            document.getElementById("box").style.backgroundColor = "cyan";
        });
    </script>

</body>

</html>
