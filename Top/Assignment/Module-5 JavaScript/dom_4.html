<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-3</title>
</head>

<body style="background-color: aliceblue;">
    <h1 style="text-align: center; color: blue;">DOM-3</h1>
    <hr>

    <br>

    <input type="text" id="txt" placeholder="Type Here">
    <br><br>

    <div id="box" style="width: 100px; height: 150px; border: 2px solid rgb(255, 0, 0);
         background-color: rgb(0, 255, 208); padding: 10px;">
    </div>

    <script>
        document.getElementById("txt").addEventListener("input", function () {
            document.getElementById("box").innerText = this.value;
        });
    </script>

</body>

</html>
