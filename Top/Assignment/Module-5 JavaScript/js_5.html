<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Sheet</title>
</head>

<body style="background-color: aqua;">

<script>
    var m1 = Number(prompt("Enter Maths Marks:"));
    var m2 = Number(prompt("Enter Science Marks:"));
    var m3 = Number(prompt("Enter English Marks:"));
    var m4 = Number(prompt("Enter Computer Marks:"));
    var m5 = Number(prompt("Enter Social Marks:"));

    var total = m1 + m2 + m3 + m4 + m5;
    var percent = (total / 500) * 100;

    var grade, result;

    if (percent >= 90) {
        grade = "A+";
        result = "Pass";
    }
    else if (percent >= 75) {
        grade = "A";
        result = "Pass";
    }
    else if (percent >= 60) {
        grade = "B";
        result = "Pass";
    }
    else if (percent >= 40) {
        grade = "C";
        result = "Pass";
    }
    else {
        grade = "F";
        result = "Fail";
    }

    alert(
        "Total Marks: " + total +
        "\nPercentage: " + percent.toFixed(2) + "%" +
        "\nGrade: " + grade +
        "\nResult: " + result
    );
</script>

</body>
</html>
