<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element size demo in CSS</title>
    <style>
        body {
            background-color: aquamarine;

        }

        h1 {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(233, 185, 114);
        }

        .box1 {
            width: 200px;
            height: 150px;
            background-color: aqua;
            border: 5px solid black;
            border-radius: 10px;
            line-height: 120px;
            text-align: center;
            margin: 10px auto;
        }

        .box2 {
            width: 80%;
            height: 150px;
            background-color: rgb(0, 162, 255);
            border: 5px solid black;
            border-radius: 10px;
            line-height: 120px;
            text-align: center;
            margin: auto;
        }

        .box3 {
            width: 50%;
            height: 50%;
            max-width: 600px;
            max-height: 250px;
            min-height: 100px;
            min-width: 500px;
            background-color: rgb(0, 162, 255);
            border: 5px solid black;
            border-radius: 10px;
            line-height: 150px;
            text-align: center;
            margin: 5px auto;
        }
    </style>
</head>

<body>
    <h1>Element size demo in CSS</h1>
    <hr>

    <div class="box1">
        <p>This is Element Box1</p>
    </div>
    <hr>
    <div class="box2">
        <p>This is Element Box2</p>
    </div>
    <hr>
    <Div class="box3">
        <p>This is Element Box3</p>
    </Div>
</body>

</html>
