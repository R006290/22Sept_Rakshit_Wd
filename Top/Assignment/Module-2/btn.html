<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>

    <style>
        body {
            background-color: aqua;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        h1 {
            text-align: center;
            color: #ff0000;
        }

        .btn1 {
            height: 40px;
            width: 100px;
            border: 2px solid #851414;
            border-radius: 15px;
            background-color: rgb(32, 255, 2);
            color: #f6e608;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large;
            box-shadow: 5px 5px 15px rgba(50, 100, 150, 0.8);
            cursor: pointer;
        }

        .btn2 {
            height: 50px;
            width: 120px;
            border: 2px solid #ff0000;
            border-radius: 15px;
            background-color: rgb(194, 144, 69);
            color: #6e6922;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: large; 
            box-shadow: 10px 10px 15px rgba(100, 110, 120, 0.7);
            cursor: pointer;
        }
        .btn1:hover{
            background-color: rgb(109, 226, 109);
        }
    </style>
</head>

<body>
    <center>
        <h1>CSS Button Demo</h1>
    </center>

        <!-- Buttons with classes applied -->
        <button class="btn1">Click Me</button><br><br>    
        <button class="btn2">Click Me</button>
</body>
</html>
