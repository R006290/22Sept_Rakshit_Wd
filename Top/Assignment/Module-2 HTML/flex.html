<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: chocolate;
            text-align: center;
        }
        .main{
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .box1{
            height: 100px;
            width: 100px;
            background-color: aqua;
        }

        .box2{
            height: 100px;
            width: 100px;
            background-color: rgb(0, 255, 110);
        }
        .box3{
            height: 100px;
            width: 100px;
            background-color: rgb(98, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Flex in Display</h1>
    <hr>

    <div class="main">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    </div>
</body>
</html>
