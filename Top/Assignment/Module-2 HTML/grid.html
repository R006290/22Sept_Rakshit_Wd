<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            text-align: center;
            background-color: aqua;
            font-family: Arial, sans-serif;
        }

        h1{
            margin: 20px 0;
        }

        .calculator{
            background-color: dodgerblue;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
        }

        .display{
            width: 100%;
            height: 60px;
            background-color: white;
            color: black;
            font-size: 30px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .box{
            background-color: aquamarine;
            border: 2px solid black;
            padding: 20px;
            font-size: 25px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .box:hover{
            background-color: rgb(221, 255, 0);
        }
    </style>
</head>
<body>

    <h1>Grid Calculator in CSS</h1>
    <hr><br>

    <div class="calculator">

        <div class="display">0</div>

        <div class="container">
            <div class="box">%</div>
            <div class="box">CE</div>
            <div class="box">C</div>
            <div class="box">⌫</div>
            <div class="box">1/x</div>
            <div class="box">x²</div>
            <div class="box">√x</div>
            <div class="box">÷</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">×</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">−</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
            <div class="box">±</div>
            <div class="box">0</div>
            <div class="box">.</div>
            <div class="box">=</div>
        </div>

    </div>

</body>
</html>
